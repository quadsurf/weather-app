








<div class="row" style="padding-top:60px;">
  <div class="col-md-6" style="color:white;font-weight:100;font-size:40px;">

      Forecast for {{ city }}

  </div>
  <div class="col-md-6">
    <ul class="nav nav-pills">
      <li><a style="color:white;">Days: </a></li>
      <li ng-class="{ 'active' : days === '3' }"><a href="/forecast/3" style="color:white;">3</a></li>
      <li ng-class="days === '5' ? 'active' : ''"><a href="/forecast/5" style="color:white;">5</a></li>
      <li ng-class="{ 'active' : days === '7' }"><a href="/forecast/7" style="color:white;">7</a></li>
      <li ng-class="{ 'active' : days === '10' }"><a href="/forecast/10" style="color:white;">10</a></li>
    </ul>
  </div>
  <div class="col-md-12">
<!-- custom directive -->
    <div ng-repeat="weather in weatherResult.list" class="panel panel-default col-md-2" style="margin:10px; background: rgba(0, 0, 0, 0.5)!important;">
      <weather-report weather="weather" weather-img="weatherImg" normalize-temp="farConverter(temp)" format-date="dateFormatter(adate)" date-display="EEE"></weather-report>
    </div>

  </div>
</div>
